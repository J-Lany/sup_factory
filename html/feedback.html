<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../style/feedback.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="adress details">
                    <div class="topic">Adress</div>
                    <div class="text-one">Moscow city</div>
                </div>
                <div class="phone details">
                    <div class="topic">Phone number</div>
                    <div class="text-two">8-800-555-10-10</div>
                </div>
                <div class="email details">
                    <div class="topic">Email</div>
                    <div class="text-two"> support@sup.ru</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send a message to us</div>
                <p class="topic">
                    If you have any questions or suggestions for cooperation - fill out the form
                </p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="enter name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="enter email">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="enter phone number">
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="message"></textarea>
                    </div> 
                    <div class="button"><input type="button" value="Send"></div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
