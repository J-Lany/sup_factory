<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../style/feedback.css">
    <meta property="og:title" content="Skills up factory: How to do what you do and enjoy it." />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/773/773591.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:description"
        content="We spend too much time on empty entertainment and degradation. It's time to start taking care of yourself and invest in your development. To understand how to do this, go to our website">


</head>

<body>
    <div class="container">
        <div class="content">
            <address class="left-side">
                <div class="adress details">
                    <div class="topic">Adress</div>
                    <div class="text-one">Moscow city</div>
                </div>
                <div class="phone details">
                    <div class="topic">Phone number</div>
                    <div class="text-two">8-800-555-10-10</div>
                </div>
                <div class="email details">
                    <div class="topic">Email</div>
                    <div class="text-two"> support@sup.ru</div>
                </div>
            </address>
            <div class="right-side">
                <div class="topic-text">Send a message to us</div>
                <p class="topic">
                    If you have any questions or suggestions for cooperation - fill out the form
                </p>
                <form action="#">
                    <div class="input-box">
                        <label class="text-box" for="name">Your name</label>
                        <input type="text" id="name" pattern="[A-Za-z]+" placeholder="Bernardo">
                    </div>
                    <div class="input-box">
                        <label class="text-box" for="email">Your email</label>
                        <input type="email" id="email" placeholder="name@gmail.com" required>
                    </div>
                    <div class="input-box">
                        <label class="text-box" for="number">Your number</label>
                        <input type="tel" id="number" placeholder="8-800-555-3535"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                    </div>
                    <div class="input-box message-box">
                        <label class="text-box" for="message">Your message</label>
                        <textarea id="message" placeholder="message"></textarea>
                    </div>
                    <div class="button"><input type="submit" value="Send"></div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
